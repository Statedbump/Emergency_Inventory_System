<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>'Emergency Resource Inventory Application'</title>
</head>
<body>
    <div align="center">
    <h1>Emergency Resource Inventory Application Login</h1>
    <hr><br>

    <form action = "/ERIApp/home" method = "get" enctype="multipart/form-data">
        Username:
        <input type ="text" name="username" required><br><br>
        Password:
        <input type="password" name="password" required><br><br>
        <input type = "submit" value="Log in"> <br> <br>
    </form>

    <form action = "/ERIApp/signup" method = "get" enctype="multipart/form-data">
        Do not have an account?
        <input type = "submit" value="Sign up">
    </form>
    </div>
</body>
</html>
